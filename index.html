<!DOCTYPE HTML>
<html lang="en">
  <link rel="stylesheet" href="styles.css">
  
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  </head>
  <header>
    <h1 id="title">Formulário de Satisfação Papelaria da Mel</h1>
    <p id="description">Obrigada por nos ajudar a melhorar!</p>
  </header>
  <body>  
    <form id="survey-form">
      <div>
        <label for="nome" id="nome-label">Nome</label>
        <input required id="nome" type="text" name="nome" placeholder="Escreva seu nome aqui">
      </div>
      <div>
        <label for="email" id="email-label">E-mail</label>
        <input required id="email" type="email" name="email" placeholder="Seu melhor email">
      </div>
      <div>
        <label for="idade" id="numero-label">Idade</label><span> (opcional)</span>
        <input id="numero" name="idade" type="number" min="10" max="100" placeholder="Idade">
      </div>
    <label>Que opção define melhor você?</label>
    <select id="dropdown" name="situacao">
      <option value="mais-de-1-ano">Cliente há mais de 1 ano</option>
      <option value="menos-de-1-ano">Cliente há menos de 1 ano</option>
      <option value="colaborador">Colaborador em tempo integral</option>
      <option value="outro">Outro</option>
    </select>
    <p>Você recomendaria a Papelaria da Mel para um amigo?</p>
      <input type="radio" id=com-certeza" name="recommend" value="com-certeza">
      <label for="recommend">Com certeza</label>
      <input type="radio" id="talvez" name="recommend" value="talvez">
      <label for="recommend">Talvez</label>
      <input type="radio" id="provavelmente-nao" name="recommend" value="provavelmente-nao">
      <label for="recommend">Provavelmente não</label>
    <p>O que você gostaria de ver mais por aqui?<span>(Pode selecionar mais de 1 opção)</span></p>
      <label>
        <input type="checkbox" name="sugestoes" value="novidades">
          Mais novidades
      </label>
      <label>
        <input type="checkbox" name="sugestoes" value="personalizados">
          Cadernos personalizados
      </label>
      <label>
        <input type="checkbox" name="sugestoes" value="personagens-disney">
          Itens de personagens da Disney
      </label>
      <label>
        <input type="checkbox" name="sugestoes" value="kits-aniversario">
          Kits de Aniversário
      </label>
      <div>
        <label for="comentarios">Você tem mais comentários ou sugestões? Ficaremos felizes em saber o que você pensa!</label>
        <textarea id="comentarios" name="comentarios" style="width:100%; height:100px" ></textarea>
      </div>
        <div><button id="submeter">Enviar Respostas</button></div>
    </form>      
  </body>
</html>
